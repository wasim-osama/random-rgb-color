<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <title>Background Changer</title>
</head>
<body>
    <div class="main">
        <div class="title">
            Click the button to change the background color randomly
        </div>
        <div class="input-area">
            <input type="text" disabled value="rgb(0,0,0)" class="hex-input">
            <button class="copy-btn" title="Click to copy the clipboard" style="padding: 10px 7px; cursor:pointer;">COPY</button>
        </div>
        <button class="chng-btn">CHANGE BG</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
